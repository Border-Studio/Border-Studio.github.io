<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    
    /* Main Content Styles */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    
    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Website</h1>
  </header>
  
  <div class="container">
    <h2>Welcome to our website!</h2>
    <p>This is a simple and modern website template.</p>
    <p>Feel free to edit and customize it according to your needs.</p>
  </div>
  
  <footer>
    <p>&copy; 2023 YourWebsite.com</p>
  </footer>
</body>
</html>
